<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SufiEcho - Web Player: Music for everyone</title>
      <link rel="stylesheet" href="CSS/style.css">
      <link rel="stylesheet" href="CSS/utility.css">
</head>
<body>
    <div class="container flex bg-black">
  <div class="left  ">
    <div class="home   bg-grey m-1 p-1 rounded">
       <div>
        <div class="logo flex align-items-center"><img class="invert" src="images/logo.svg" alt="logo">SufiEcho</div>
        <ul>
           <li><img  class="invert" src="images/home.svg" alt="home">Home</li>
           <li><img  class="invert" src="images/search.svg" alt="search">Search</li>
        </ul>
       </div>
        <div class="cross-menu">
          <img src="images/cross.svg" alt="" class="invert">
        </div>
    </div>
    <div class="library bg-grey m-1  rounded">
      <div class="heading">
         <img src="images/playlist.svg" alt="playlist" class="invert">    
        <h2>Your Library</h2>
      </div>
      <div class="songlist">
        <ul>
          
        </ul>
      </div>
      <div class="footer ">
        <div>
          <a href="https://www.spotify.com/pk-en/legal/">Legal</a>
        </div>
        <div>
          <a href="https://www.spotify.com/pk-en/safetyandprivacy/">Privacy Center</a>
        </div>
        <div>
          <a href="https://www.spotify.com/pk-en/legal/privacy-policy/">Privacy Policy</a>
        </div>
        <div>
          <a href="https://www.spotify.com/pk-en/legal/cookies-policy/">Cookies</a>
        </div>
        <div>
          <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">About Ads</a>
        </div>
        <div>
          <a href="https://www.spotify.com/pk-en/accessibility/">Accessibility</a>
        </div>
      </div>
    </div>

  </div>
  <div class="right  bg-grey m-1 rounded">
     <div class="header rounded">
      <div class="nav">
        
         <div class="menu">
          <img src="images/menu.svg" alt="" class="invert "
          >
         </div>
     <div>
         
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
      <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
  </svg>
     </div>
      </div>
        <div class="buttons">
          <button class="signupbtn">Sign Up</button>
          <button class="loginbtn">Log in</button>
        </div>
     </div>
     <div class="spotify-playlist p-1">
      <h1>SufiEcho Playlist</h1>
      <div class="card-container">
        
     
        
      </div>
     </div>
     <div class="playbar">
      <div class="seekbar">
        <div class="circle">

        </div>
      </div>
      <div class="abovebar">

     
       <div class="musicinfo">

       </div>
       <div class="musicbutton">
        <img src="images/perviousMusic.svg" alt="preMusic" id="previous">
       <img src="images/play.svg" alt="playMusic" id="play">
       <img src="images/nextMusic.svg" alt="nextMusic" id="next">
       </div>
       <div class="time-volume">
         <div class="musictime"></div>
         <div class="volume">
           <img src="images/volume.svg" alt="">
           <div class="range">
            <input type="range" name="volume" id="">
           </div>
         </div>
       </div>
      </div>
     </div>
  </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
